<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>My Calculator</h1>

        <div id="calculator">
            <div id="display"></div>
            <div id="btns">
                <button id="btn-clear" class="btn" onclick="clearDisplay()">C</button>
                <button id="btn-delete" class="btn" onclick="deleteDigit()">del</button>
                <button id="btn-result" class="btn" onclick="result()">=</button>

                <button id="btn-7" class="btn" onclick="writeOnDisplay(7)">7</button>
                <button id="btn-8" class="btn" onclick="writeOnDisplay(8)">8</button>
                <button id="btn-9" class="btn" onclick="writeOnDisplay(9)">9</button>
                <button id="btn-division" class="btn" onclick="writeOnDisplay('/')">/</button>
                
                <button id="btn-4" class="btn" onclick="writeOnDisplay(4)">4</button>
                <button id="btn-5" class="btn" onclick="writeOnDisplay(5)">5</button>
                <button id="btn-6" class="btn" onclick="writeOnDisplay(6)">6</button>
                <button id="btn-times" class="btn" onclick="writeOnDisplay('*')">*</button>
                
                <button id="btn-1" class="btn" onclick="writeOnDisplay(1)">1</button>
                <button id="btn-2" class="btn" onclick="writeOnDisplay(2)">2</button>
                <button id="btn-3" class="btn" onclick="writeOnDisplay(3)">3</button>
                <button id="btn-minus" class="btn" onclick="writeOnDisplay('-')">-</button>

                <button id="btn-remainder" class="btn" onclick="writeOnDisplay('%')">%</button>
                <button id="btn-0" class="btn" onclick="writeOnDisplay('0')">0</button>
                <button id="btn-dot" class="btn" onclick="writeOnDisplay('.')">.</button>
                <button id="btn-plus" class="btn" onclick="writeOnDisplay('+')">+</button>
            </div>
        </div>

    </main>

    <script src="./script.js"></script>
</body>
</html>
